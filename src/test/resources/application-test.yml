spring:
  datasource:
    url: jdbc:tc:postgresql:16.9://localhost/test
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Auth0 Test Configuration
auth0:
  enabled: true # Enable Auth0 for tests
  domain: https://test-domain.auth0.com
  client-id: test-client-id
  client-secret: test-client-secret
  audience: https://test-domain.auth0.com/api/v2/
  timeout: 5000