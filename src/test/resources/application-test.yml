spring:
  config:
    import: optional:dotenv:.env.test
  datasource:
    url: jdbc:tc:postgresql:16.9://localhost/test
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  security:
    oauth2:
      client:
        registration:
          auth0:
            client-id: ${AUTH0_CLIENT_ID:test-client-id}
            client-secret: ${AUTH0_CLIENT_SECRET:test-client-secret}
            scope: openid
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          auth0:
            issuer-uri: ${AUTH0_DOMAIN:test-domain.auth0.com}
      resourceserver:
        jwt:
          issuer-uri: ${AUTH0_DOMAIN:test-domain.auth0.com}
          audiences: ${AUTH0_AUDIENCE:https://test-domain.auth0.com/api/v2/}
springdoc:
  swagger-ui:
    oauth:
      client-id: ${AUTH0_CLIENT_ID:test-client-id}
      use-pkce-with-authorization-code-grant: true
      additional-query-string-params:
        audience: ${AUTH0_AUDIENCE:https://test-domain.auth0.com/api/v2/}
# Auth0 Test Configuration
auth0:
  domain: https://test-domain.auth0.com
  client-id: test-client-id
  client-secret: test-client-secret
  audience: https://test-domain.auth0.com/api/v2/
  timeout: 5000
