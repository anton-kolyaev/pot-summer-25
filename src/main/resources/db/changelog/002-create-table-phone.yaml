databaseChangeLog:
  - changeSet:
      id: test2
      author: test
      changes:
        - createTable:
            tableName: phone
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(5)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
              - column:
                  name: company_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_company
                    referencedTableName: companies
                    referencedColumnNames: id
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: created_by
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: updated_by
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
