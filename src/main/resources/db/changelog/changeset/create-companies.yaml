databaseChangeLog:
  - changeSet:
      id: 1
      author: Edgar
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            - tableExists:
                tableName: companies
      changes:
        - createTable:
            tableName: companies
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: addresses
                  type: JSON
              - column:
                  name: phones
                  type: JSON
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: website
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: created_by
                  type: UUID
              - column:
                  name: updated_by
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP