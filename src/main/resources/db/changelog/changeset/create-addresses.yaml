databaseChangeLog:
  - changeSet:
      id: 2
      author: Edgar
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            - tableExists:
                tableName: addresses
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: state
                  type: VARCHAR(255)
              - column:
                  name: street
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: building
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: room
                  type: VARCHAR(255)
              - column:
                  name: company_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: UUID
              - column:
                  name: updated_by
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: addresses
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: id
            constraintName: fk_addresses_company