databaseChangeLog:
  - changeSet:
      id: 3
      author: Edgar
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
            - tableExists:
                tableName: phones
      changes:
        - createTable:
            tableName: phones
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: company_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: UUID
              - column:
                  name: updated_by
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: phones
            baseColumnNames: company_id
            referencedTableName: companies
            referencedColumnNames: id
            constraintName: fk_phones_company