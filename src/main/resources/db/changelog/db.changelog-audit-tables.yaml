databaseChangeLog:
  - changeSet:
      id: 1
      author: admin
      changes:
        - createTable:
            tableName: revinfo
            columns:
              - column:
                  name: rev
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: revtstmp
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: admin
      changes:
        - createTable:
            tableName: users_AUD
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address_data
                  type: JSONB
              - column:
                  name: phone_data
                  type: JSONB
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: ssn
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
              - column:
                  name: company_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: created_by
                  type: UUID
              - column:
                  name: updated_by
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: rev
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: revtype
                  type: TINYINT
                  constraints:
                    nullable: false
            primaryKey:
              - columnNames: id, rev
        - addForeignKeyConstraint:
            baseTableName: users_AUD
            baseColumnNames: rev
            referencedTableName: revinfo
            referencedColumnNames: rev
            constraintName: fk_users_aud_rev
  - changeSet:
      id: 3
      author: admin
      changes:
        - createTable:
            tableName: companies_AUD
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country_code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
              - column:
                  name: address_data
                  type: JSONB
              - column:
                  name: phone_data
                  type: JSONB
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: website
                  type: VARCHAR(255)
              - column:
                  name: status
                  type: VARCHAR(20)
              - column:
                  name: created_by
                  type: UUID
              - column:
                  name: updated_by
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: rev
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: revtype
                  type: TINYINT
                  constraints:
                    nullable: false
            primaryKey:
              - columnNames: id, rev
        - addForeignKeyConstraint:
            baseTableName: companies_AUD
            baseColumnNames: rev
            referencedTableName: revinfo
            referencedColumnNames: rev
            constraintName: fk_companies_aud_rev