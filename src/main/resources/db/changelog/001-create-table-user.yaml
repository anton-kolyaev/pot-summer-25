databaseChangeLog:
  - changeSet:
      id: test
      author: test
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValueComputed: uuid_generate_v4()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: date_of_birth
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: ssn
                  type: VARCHAR(11)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: company_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_company
                    referencedTableName: companies
                    referencedColumnNames: id
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: ACTIVE
              - column:
                  name: created_by
                  type: UUID
              - column:
                  name: updated_by
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
